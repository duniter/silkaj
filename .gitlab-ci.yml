stages:
  - checks
  - tests
  - package
  - coverage

variables:
  DOCKER_IMAGE: "registry.duniter.org/docker/python3/poetry"
  PYTHON_VERSION: "3.7"

image: $DOCKER_IMAGE/$PYTHON_VERSION:latest

.code_changes:
  rules:
    - changes:
      - silkaj/*.py
      - tests/*.py

.changes:
  rules:
    - changes:
      - silkaj/*.py
      - tests/*.py
      - .gitlab-ci.yml
      - pyproject.toml
      - poetry.lock

build:
  extends: .changes
  stage: checks
  script:
    - poetry build

format:
  extends: .code_changes
  stage: checks
  image: $DOCKER_IMAGE/3.8:latest
  script:
    - black --check silkaj tests

.tests:
  extends: .changes
  stage: tests
  image: $DOCKER_IMAGE/$PYTHON_VERSION:latest
  script:
    - poetry install
    - poetry run pytest

tests-3.6:
  extends: .tests
  tags: [mille]
  variables:
    PYTHON_VERSION: "3.6"

tests-3.7-coverage:
  extends: .tests
  tags: [mille]
  script:
    - poetry install
    - poetry run pytest --cov silkaj --cov-report html:cov_html
    - poetry run coverage-badge -o cov_html/coverage.svg
  artifacts:
    paths:
      - cov_html
    expire_in: 2 days

tests-3.8:
  extends: .tests
  tags: [redshift]
  variables:
    PYTHON_VERSION: "3.8"

tests-3.9:
  extends: .tests
  tags: [redshift]
  variables:
    PYTHON_VERSION: "3.9"

.image:
  stage: package
  tags: [docker]
  image: docker:latest
  services:
    - docker:dind
  variables:
    PYTHON_VERSION: "3.9"
  script:
    - docker login -u "$CI_REGISTRY_USER" -p "$CI_REGISTRY_PASSWORD" $CI_REGISTRY
    - docker build -t "$CI_REGISTRY_IMAGE/$KIND:$CI_COMMIT_SHORT_SHA" -f release/$KIND-image --build-arg PYTHON_VERS=$PYTHON_VERSION .
    - docker push "$CI_REGISTRY_IMAGE/$KIND:$CI_COMMIT_SHORT_SHA"
    - docker tag "$CI_REGISTRY_IMAGE/$KIND:$CI_COMMIT_SHORT_SHA" "$CI_REGISTRY_IMAGE/$KIND:$CI_COMMIT_BRANCH"
    - docker push "$CI_REGISTRY_IMAGE/$KIND:$CI_COMMIT_BRANCH"
    - docker tag "$CI_REGISTRY_IMAGE/$KIND:$CI_COMMIT_BRANCH" "$CI_REGISTRY_IMAGE/$KIND:latest"
    - docker push "$CI_REGISTRY_IMAGE/$KIND:latest"

image:poetry:
  extends: .image
  variables:
    KIND: "poetry"
  rules:
    - when: manual

image:pip:
  extends: .image
  variables:
    KIND: "pip"
  rules:
    - when: manual

pypi_test:
  stage: package
  rules:
    - if: $CI_COMMIT_TAG
      when: manual
  script:
    - poetry config repositories.pypi_test https://test.pypi.org/legacy/
    - poetry publish --build --username $PYPI_TEST_LOGIN --password $PYPI_TEST_PASSWORD --repository pypi_test

pypi:
  stage: package
  rules:
    - if: $CI_COMMIT_TAG
      when: manual
  script:
    - poetry publish --build --username $PYPI_LOGIN --password $PYPI_PASSWORD

pages:
  extends: .changes
  needs: [tests-3.7-coverage]
  rules:
    - if: $CI_COMMIT_BRANCH == "dev"
  stage: coverage
  script: mv cov_html/ public/
  artifacts:
    paths:
      - public
    expire_in: 2 days
